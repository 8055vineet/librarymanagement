<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
        body {
            background-color: #2e3b4e; /* Dark background for the whole page */
            color: #e0e0e0; /* Light text color for readability */
        }
        .navbar {
            background: linear-gradient(135deg, #2e3b4e 0%, #1a1f2b 100%); /* Dark gradient for the navbar */
            color: #e0e0e0; /* Light text color for navbar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }
        .navbar-brand {
            font-size: 1.6em;
            font-weight: bold;
            color: #e0e0e0; /* Light text color for the brand */
            animation: text-glow 1.5s ease-in-out infinite;
        }
        @keyframes text-glow {
            0%, 100% {
                text-shadow: 0 0 10px #e0e0e0, 0 0 20px #e0e0e0, 0 0 30px #1a1f2b, 0 0 40px #1a1f2b;
            }
            50% {
                text-shadow: 0 0 5px #e0e0e0, 0 0 10px #e0e0e0, 0 0 15px #1a1f2b, 0 0 20px #1a1f2b;
            }
        }
        .navbar-nav .nav-link {
            color: #e0e0e0; /* Light text color for nav links */
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #b0b0b0; /* Slightly lighter color on hover */
        }
        .navbar-toggler {
            border-color: #e0e0e0; /* Light border for the toggler */
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;base64,..."); /* Optional custom icon */
        }
        .form-control:focus {
            box-shadow: 0 0 5px #4a5d75;
            border-color: #4a5d75;
        }
    </style>
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand">Library Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/categories">Categories </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/books">Books </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/publishers">Publishers </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/authors">Authors </a>
            </li>
        </ul>
        <form th:action="@{/searchBook}" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="keyword" id="keyword" type="text" placeholder="Search" aria-label="Search" th:value="${keyword}">
            <input class="btn btn-outline-success active my-2 my-sm-0" type="submit" value="Search" />
        </form>
    </div>
</nav>
</body>
</html>
